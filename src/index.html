<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta
      name="description"
      content="Every Morning Recipes - culinária, receitas"
    />

    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./styles/styles.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Cabin&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@800&display=swap"
      rel="stylesheet"
    />

    <title>Every Morning Recipes</title>
  </head>

  <body>
    <header class="header wrapper">
      <h1 class="header__title">Every morning recipes</h1>

      <div class="social-media">
        <p class="social-media__text">Follow us on</p>

        <ul class="social-medias">
          <li class="social-medias__item">
            <a href="https://www.instagram.com/">
              <img
                class="social-medias__icon"
                src="/assets/instagram.svg"
                alt="Instagram icon"
              />
            </a>
          </li>

          <li class="social-medias__item">
            <a href="https://facebook.com/">
              <img
                class="social-medias__icon"
                src="/assets/facebook.svg"
                alt="Facebook icon"
              />
            </a>
          </li>

          <li class="social-medias__item">
            <a href="https://youtube.com/">
              <img
                class="social-medias__icon"
                src="/assets/youtube.svg"
                alt="Youtube icon"
              />
            </a>
          </li>
        </ul>
      </div>
    </header>
    <main class="wrapper">
      <section>
        <ul class="higtlight-card-list">
          <li class="higtlight-card">
            <img
              class="higtlight-card__image"
              src="/assets/scrambled-eggs-with-toast.jpg"
              alt="Imagem omelete com pão, tomates e cogumelos"
            />
            <div class="higtlight-card-info">
              <h2 class="higtlight-card__text">Scrambled eggs with toast</h2>

              <div class="higtlight-card__author">
                <img
                  class="higtlight-info__card__image"
                  src="/assets/alex-von-braun.jpg"
                  alt="Foto de alexvonbraun"
                />
                <p class="higtlight-font--style">by alexvonbraun</p>
              </div>
            </div>
          </li>

          <li class="higtlight-card-second">
            <img
              class="higtlight-card__image"
              src="/assets/cereal-lake.jpg"
              alt="Imagem cereal com leite na tigela"
            />
            <div class="higtlight-card-info">
              <h2 class="higtlight-card__text-second">Cereal lake</h2>

              <div class="higtlight-card__author">
                <img
                  class="higtlight-info__card__image"
                  src="/assets/julia-vivec.jpg"
                  alt="Foto de Julia Vivec"
                />
                <p class="higtlight-font--style">by julia_vivec</p>
              </div>
            </div>
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
