<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta
      name="description"
      content="Every Morning Recipes - culinária, receitas"
    />

    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./styles/styles.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Cabin&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@800&display=swap"
      rel="stylesheet"
    />

    <title>Every Morning Recipes</title>
  </head>

  <body>
    <header class="header wrapper">
      <div>
        <h1 class="title">Every morning recipes</h1>
      </div>
      <div>
        <ul class="social-media">
          <li class="note">Follow us on</li>

          <li class="note-image">
            <a href="instagram.com">
              <img
                class="image"
                src="/assets/assets/instagram.svg"
                alt="instagram"
              />
            </a>
          </li>

          <li class="note-image">
            <a href="facebook.com">
              <img
                class="image"
                src="/assets/assets/facebook.svg"
                alt="facebook"
              />
            </a>
          </li>

          <li class="note-image">
            <a href="youtube.com">
              <img
                class="image"
                src="/assets/assets/youtube.svg"
                alt="youtube"
              />
            </a>
          </li>
        </ul>
      </div>

      <div>
        <ul>
          <li>
            <img
              class="card__image"
              src="/assets/assets/scrambled-eggs-with-toast.jpg"
              alt="Imagem omelete com pão, tomates e cogumelos"
            />

            <div class="card__info">
              <p class="card__text">
                Scrambled eggs <span class="display--block">with toast</span>
                <img
                  class="info__card__image"
                  src="/assets/assets/alex-von-braun.jpg"
                  alt="Foto de alexvonbraun"
                />
                <span class="display--block font--size-1">by alexvonbraun</span>
              </p>
            </div>
          </li>

          <li>
            <img
              class="card__image"
              src="/assets/assets/cereal-lake.jpg"
              alt="Imagem cereal com leite na tigela"
            />

            <div class="card__info">
              <p class="card__text">
                Cereal lake
                <img
                  class="info__card__image"
                  src="/assets/assets/julia-vivec.jpg"
                  alt="Foto de Julia Vivec"
                />
                <span class="display--block font--size-1">by julia_vivec</span>
              </p>
            </div>
          </li>
        </ul>
      </div>

      <div>
        <ul>
          <li>
            <img
              class="card2__image"
              src="/assets/assets/honey-king-pancakes.jpg"
              alt="Imagem panquecas com mel"
            />

            <div class="card__info">
              <p class="card__text">
                Honey king pancakes
                <img
                  class="info__card__image"
                  src="/assets/assets/alex-von-braun.jpg"
                  alt="Foto de alexvonbraun"
                />
                <span class="display--block font--size-1">by alexvonbraun</span>
              </p>
            </div>
          </li>

          <li>
            <img
              class="card__image"
              src="/assets/assets/banana-cookies-with-oats-and-honey.jpg"
              alt="Imagem cookies com aveia e mel"
            />

            <div class="card__info">
              <p class="card__text">
                Banana cookies with oats
                <span class="display--block">and honey</span>
                <img
                  class="info__card__image"
                  src="/assets/assets/nicola-newman.jpg"
                  alt="Foto de Nicola Newman"
                />
                <span class="display--block font--size-1"
                  >by nicola_newman</span
                >
              </p>
            </div>
          </li>
          <li>
            <img
              class="card2__image"
              src="/assets/assets/chocolate-donuts.jpg"
              alt="Imagem donuts de chocolate"
            />

            <div class="card__info">
              <p class="card__text">
                Chocolate Donuts
                <img
                  class="info__card__image"
                  src="/assets/assets/julia-vivec.jpg"
                  alt="Foto de Julia Vivec"
                />
                <span class="display--block font--size-1">by julia_vivec</span>
              </p>
            </div>
          </li>

          <li>
            <img
              class="card__image"
              src="/assets/assets/morning-speacial-burger.jpg"
              alt="Imagem sanduiche com hamburguer"
            />

            <div class="card__info">
              <p class="card__text">
                Morning speacial burger
                <img
                  class="info__card__image"
                  src="/assets/assets/nicola-newman.jpg"
                  alt="Foto de Nicola Newman"
                />
                <span class="display--block font--size-1"
                  >by nicola_newman</span
                >
              </p>
            </div>
          </li>
        </ul>
      </div>
    </header>
    <main>
      <div></div>
    </main>
  </body>
</html>
